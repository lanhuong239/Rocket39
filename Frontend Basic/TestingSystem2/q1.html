<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Poems</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      align-items: center;

    }

    poem {
        display: flex;
      flex-direction: column;
      color: #33cc33;
    }



    .content {
   
      background-color: #ffffcc; /* Yellow */
      padding: 20px;
      width: 70%;
      border-radius: 8px;
      margin-top: 20px;
    }

    .content p {
      margin: 0;
    }

    .content #name1 {
      color: #3399ff; /* Blue */
    }

    .content .paragraph2 {
      color: #ff3333; /* Red */
    }

    .content .paragraph3 {
      color: #33cc33; /* Green */
    }

    div {
        color: violet;
    }


    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
      width: 70%;
    }
  </style>
</head>
<body>
    <div class="content" style="background-color: pink; " id="me"><h1>Me</h1></div>
  <poem>
    <div class="content" >
      <p class="paragraph1" id="name1">Name</p>
      <hr>
      <p class="paragraph2">Email</p>
      <hr>
      <p class="paragraph3">cccc</p>
    </div>


  </poem>
</body>
</html>
